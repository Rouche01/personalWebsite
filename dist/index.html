    <script id="about-template" type="text/x-handlebars-template">

        <section id="aboutEssay" class="py-5">
            <div class="container px-4">
                <p class="px-sm-4 text-muted">
                Based on my open-mindedness and proclivity to change, nothing written here is sacrosanct, they are bound to change depending on the time you’re reading this. I’m not two-faced or many-faced. I’m only living my present truth.
                </p>
                <div class="intro px-sm-4">
                    <hr>
                    <p>I’m Richard Emate and I make connections in design, web-programming and digital marketing to create excellent user-focused digital products. At the moment, I work part-time at ScaleAfrik where I consistently create contents and help businesses build highly converting website to land them huge sales.</p>
                    <p>During my undergrad years, I started building my skill in design and website development. In these years, I was freelancing for small businesses and projects until I graduated with a degree in Plant Breeding & Genetics in 2019.</p>
                </div>
                <div class="work-philosophy px-sm-4 pt-4">
                    <h3>Work Philosophy</h3>
                    <p class="pt-1">I believe that everything in life is interconnected in one or many interesting ways and that excellent works or discoveries are made when these connections are figured out. This is why I derive intense pleasure in seeking out these connections by exploring knowledge in various unrelated fields or topics because I know they all come together at the end to create a beautiful piece.</p>
                    <p>I love a flexible working environment that is built around efficiency instead of enforced traditions; for this reason I’m a huge supporter for remote working since most of the time spent by workers in the office are spent in unproductive chattering. Working remotely gives people the luxury to reallocate time that will otherwise be spent in unproductive chattering to the things they care about. I don’t assume remote working is a one size fits all approach, what matters is a “flexible working environment” approach that respects efficient use of time and resources.</p>
                </div>
                <div class="personal-quirks px-sm-4 pt-4">
                    <h3>Personal Quirks </h3>
                    <p class="pt-1">I’m super interested in making a lot of stuff; I want to write, build businesses, develop web apps, create user focused designs and many other thing that piques my curiosity at different times. So, I’m sort of a generalist and because of this I’m learning to apply laser-focus on acquiring competence at my latest curiosity, even though it can be tempting to jump at all my curiosities at the same time.</p>
                    <p>Obviously, as a result of my generalist tendency, I love to learn new stuffs. I like to gain new perspective about life and that’s why I read non-fiction, it’s one of the best ways to learn and I also believe it is a form of intense mental exercise especially when you read difficult books.</p>
                    <p>I’m a skeptic, even always questioning every of my own beliefs and yes I’ve had to change many of my important beliefs even though it’s not an easy thing to do because you have to possess the humility to accept that you’re not always right.</p>
                    <p>I don’t believe in a single purpose instead I believe in a fluid purpose that changes every time with a new discovery of self.</p>
                    <p>My biggest motivation for living is to enjoy every moment as is, and helping others achieve the same. Sounds petty, but it’s more convincing to me than the popular grand idea of living to create a huge impact that turns to a legacy.</p>
                </div>
                <div class="profile-buttons px-4 pt-3 text-center">
                    <button class="btn btn-outline-warning"><i class="fa fa-download"></i> Download Profile</button>
                    <button class="btn btn-outline-warning ml-2"><i class="fa fa-download"></i> Download Resume</button>
                </div>
            </div>
        </section>
